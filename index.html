<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=1400px">
<title>Surveillance Survivor - </title>
<link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
<link href="game.css" rel="stylesheet">

<body>
  <div class="container">
    <div class="game" data-tilt data-title-speed="1000" data-tilt-max="2">
      <div class="screen one">Camera 1</div>
      <div class="screen two">Camera 2<span></span></div>
      <div class="screen three">Camera 3<span></span></div>
      <div class="screen four">Camera 4<span></span></div>
      <div class="screen five">Camera 5<span></span></div>
      <div class="screen six">Camera 6<span></span></div>
      <div class="screen seven">Camera 7<span></span></div>
      <div class="screen eight">Camera 8<span></span></div>
      <div class="screen nine">Camera 9<span></span></div>
      <div class="screen ten">Camera 10<span></span></div>
      <div class="screen eleven">Camera 11<span></span></div>
      <div class="screen twelve">Camera 12<span></span></div>
    </div>
    <div class="game-controls">
      <h2 class="timer"><em></em> <strong>0</strong> minutes until sunrise</h2>
      <h3 class="battery"><strong>Battery</strong>
        <ul>
          <li>&#9619;</li>
          <li>&#9619;</li>
          <li>&#9619;</li>
          <li>&#9619;</li>
          <li>&#9619;</li>
          <li>&#9619;</li>
          <li class="half">&#9619;</li>
          <li class="half empty">&#9619;</li>
        </ul>
      </h3>
    </div>
    <div class="expanded-screen">
      <span></span>
      <a href="javascript:record();" class="record">Record</a>
    </div>
  </div>
</body>
<script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
<script src="js/tiltfx.js"></script>
<script src="js/game.js" type="text/javascript"></script>
</html>
